<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Състезание между госпожи Радева и Цонева</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .competitors {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .competitor {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .competitor:hover {
            transform: translateY(-5px);
        }
        
        .competitor h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .counter {
            font-size: 4rem;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-reset {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .results h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .result-text {
            font-size: 1.3rem;
            color: #34495e;
            margin: 10px 0;
        }
        
        .leader {
            border: 3px solid #f1c40f;
            position: relative;
        }
        
        .leader::after {
            content: "ЛИДЕР";
            position: absolute;
            top: -15px;
            right: 20px;
            background: #f1c40f;
            color: #2c3e50;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .save-info {
            margin-top: 15px;
            font-style: italic;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .competitors {
                flex-direction: column;
                align-items: center;
            }
            
            .competitor {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Състезание "Казаха Госпожо"</h1>
        <p class="subtitle">Г-жа Радева срещу Г-жа Цонева</p>
        
        <div class="competitors">
            <div class="competitor" id="radeva">
                <h2>Г-жа Радева</h2>
                <div class="counter" id="radeva-counter">0</div>
                <button class="btn" onclick="incrementCounter('radeva')">Казаха Госпожо</button>
            </div>
            
            <div class="competitor" id="tsoneva">
                <h2>Г-жа Цонева</h2>
                <div class="counter" id="tsoneva-counter">0</div>
                <button class="btn" onclick="incrementCounter('tsoneva')">Казаха Госпожо</button>
            </div>
        </div>
        
        <div class="results">
            <h3>Текущо състояние на състезанието</h3>
            <div class="result-text" id="result-text">Състезанието все още не е започнало</div>
            <button class="btn btn-reset" onclick="resetCounters()">Нулирай резултатите</button>
            <p class="save-info">Резултатите се запазват автоматично в браузъра</p>
        </div>
    </div>

    <script>
        // Зареждане на запазените резултати от localStorage
        let radevaCount = localStorage.getItem('radevaCount') ? parseInt(localStorage.getItem('radevaCount')) : 0;
        let tsonevaCount = localStorage.getItem('tsonevaCount') ? parseInt(localStorage.getItem('tsonevaCount')) : 0;
        
        // Инициализиране на броячите при зареждане на страницата
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('radeva-counter').textContent = radevaCount;
            document.getElementById('tsoneva-counter').textContent = tsonevaCount;
            updateResults();
            updateLeader();
        });
        
        function incrementCounter(teacher) {
            if (teacher === 'radeva') {
                radevaCount++;
                document.getElementById('radeva-counter').textContent = radevaCount;
                // Запазване в localStorage
                localStorage.setItem('radevaCount', radevaCount);
            } else if (teacher === 'tsoneva') {
                tsonevaCount++;
                document.getElementById('tsoneva-counter').textContent = tsonevaCount;
                // Запазване в localStorage
                localStorage.setItem('tsonevaCount', tsonevaCount);
            }
            
            updateResults();
            updateLeader();
        }
        
        function updateResults() {
            const resultText = document.getElementById('result-text');
            
            if (radevaCount === 0 && tsonevaCount === 0) {
                resultText.textContent = 'Състезанието все още не е започнало';
            } else if (radevaCount > tsonevaCount) {
                resultText.textContent = `Г-жа Радева води с ${radevaCount - tsonevaCount} точки`;
            } else if (tsonevaCount > radevaCount) {
                resultText.textContent = `Г-жа Цонева води с ${tsonevaCount - radevaCount} точки`;
            } else {
                resultText.textContent = 'Равнище! И двете госпожи имат еднакъв брой точки';
            }
        }
        
        function updateLeader() {
            const radevaElement = document.getElementById('radeva');
            const tsonevaElement = document.getElementById('tsoneva');
            
            // Remove leader class from both
            radevaElement.classList.remove('leader');
            tsonevaElement.classList.remove('leader');
            
            // Add leader class to the one with higher count
            if (radevaCount > tsonevaCount) {
                radevaElement.classList.add('leader');
            } else if (tsonevaCount > radevaCount) {
                tsonevaElement.classList.add('leader');
            }
            // If equal, no one gets the leader class
        }
        
        function resetCounters() {
            if (confirm("Сигурни ли сте, че искате да нулирате резултатите?")) {
                radevaCount = 0;
                tsonevaCount = 0;
                document.getElementById('radeva-counter').textContent = '0';
                document.getElementById('tsoneva-counter').textContent = '0';
                
                // Изтриване на запазените данни от localStorage
                localStorage.removeItem('radevaCount');
                localStorage.removeItem('tsonevaCount');
                
                updateResults();
                updateLeader();
            }
        }
    </script>
</body>
</html>
